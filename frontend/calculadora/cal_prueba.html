<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorías</title>
    <link rel="stylesheet" href="cal.css">
    <script defer src="cal.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora de Calorías</h1>
        </header>

        <main>
            <section id="datos-personales">
                <h2>Datos Personales</h2>
                <form id="form-calorias">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" required><br>

                    <label for="genero">Género:</label>
                    <select id="genero" name="genero" required>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select><br>

                    <label for="peso">Peso (kg):</label>
                    <input type="number" id="peso" name="peso" required><br>

                    <label for="altura">Altura (cm):</label>
                    <input type="number" id="altura" name="altura" required><br>
            </section>

            <section id="actividad-fisica">
                <h2>Actividad Física</h2>
                    <label for="actividad">Nivel de Actividad:</label>
                    <select id="actividad" name="actividad" required>
                        <option value="sedentario">Sedentario (poco o nada de ejercicio)</option>
                        <option value="ligero">Ligero (ejercicio ligero o deportes 1-3 días a la semana)</option>
                        <option value="moderado">Moderado (ejercicio moderado/deportes 3-5 días a la semana)</option>
                        <option value="activo">Activo (ejercicio fuerte/deportes 6-7 días a la semana)</option>
                        <option value="muy-activo">Muy activo (ejercicio muy fuerte/deportes y trabajo físico)</option>
                    </select><br>
            </section>

            <section id="resultados">
                <h2>Resultados</h2>
                <button type="button" onclick="calcularCalorias()">Calcular Calorías</button>
                <p id="calorias"></p>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
