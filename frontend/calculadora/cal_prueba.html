<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorías</title>
    <link rel="stylesheet" href="cal.css">
    <script defer src="cal.js"></script>
</head>
<body>
    <form action="/backend/calorias.php" method="post" id="calccc">
        <div class="calculator">
            <div class="screen">
                <p id="calorias">Tu consumo de calorías aparecerá aquí</p>
            </div>
            <div class="inputs">
                <div class="input-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" required>
                </div>
                <div class="input-group">
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero" required>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" id="peso" name="peso" required>
                </div>
                <div class="input-group">
                    <label for="altura">Altura (cm):</label>
                    <input type="number" id="altura" name="altura" required>
                </div>
                <div class="input-group">
                    <label for="actividad">Nivel de Actividad:</label>
                    <select id="actividad" name="actividad" required>
                        <option value="sedentario">Sedentario</option>
                        <option value="ligero">Ligero</option>
                        <option value="moderado">Moderado</option>
                        <option value="activo">Activo</option>
                        <option value="muy-activo">Muy activo</option>
                    </select>
                </div>
                <button type="button" onclick="calcularCalorias()">Calcular Calorías</button>
                <input type="hidden" name="calorias" id="calorias_value">
            </div>
        </div>
    </form>
</body>
</html>
