<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="/frontend/login/login.css">
  <link rel="shortcut icon" href="/frontend/img/icono.jpg" type="image/x-icon">
</head>
<body>
  <form action="/backend/guardarcambios.php" name="a" method="post">
    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <h4 class="mb-4 pb-3">Iniciar sesión</h4>
              <div class="form-group">
                <input type="text" class="form-style" placeholder="Usuario" name="login_usuario">
                <i class="input-icon uil uil-at"></i>
              </div>  
              <div class="form-group mt-2">
                <input type="password" class="form-style" placeholder="Contraseña" name="login_password">
                <i class="input-icon uil uil-lock-alt"></i>
              </div>
              <input type="submit" class="btn mt-4" value="Login" name="login">
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
