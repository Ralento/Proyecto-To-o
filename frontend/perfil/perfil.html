<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="perfil.css">
    <script defer src="perfil.js"></script>
</head>
<body>
    <form action="/backend/routes/perfil.routes.js" method="post" id="miFormulario">
        <div class="profile-container">
            <h1>Perfil de Usuario</h1>
            <form id="profile-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="imc">IMC:</label>
                    <input type="text" id="imc" name="imc" readonly>
                </div>
                <div class="form-group">
                    <label for="calorias">Calorías:</label>
                    <input type="text" id="calorias" name="calorias" readonly>
                </div>
                <button type="button" onclick="guardarPerfil()">Guardar Cambios</button>
            </form>
        </div>
    </form>
    <script src="/backend/app.js"></script>
</body>
</html>
